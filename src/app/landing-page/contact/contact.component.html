<div id="contact-component" class="contact-component">
    <div class="headline-box">
        <div class="purple-line"></div>
        <h1>Contact</h1>
    </div>
    <div class="main-box">
        <div class="text-box">
            <h2>Got a problem to solve?</h2>
            <p>Contact me through this form, I am interested in hearing from your ideas and contributing to your
                projects with my work.</p>
            <p>Need a Frontend developer? <span style="font-weight: bold;">Contact me!</span></p>
        </div>
       
        <form (ngSubmit)="onSubmit()" class="form-box">
            <input [(ngModel)]="contactData.name" placeholder="Your name" type="text" name="name" id="">
            <input [(ngModel)]="contactData.email" placeholder="Your email" type="email" name="email" id="">
            <textarea [(ngModel)]="contactData.message" placeholder="Your message" type="text" name="message" id=""></textarea>
            <div class="privacy-policy-checkbox">
                <input type="checkbox" name="" id="">
                <p>I've read the <span>privacy policy</span> and agree to the processing of my data as outlined.</p>
            </div>
            <button type="submit">Send message :)</button>

            <div class="scroll-to-top-button-box">
                <div>
                    <a href="#top"><img src="./../../../assets/img/4. Go up button.svg" alt="scroll to top button"></a>
                </div>
            </div>
        </form>
        
    </div>
</div>
